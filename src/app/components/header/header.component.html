<header class="col-md-12 d-flex flex-wrap justify-content-center align-content-center align-items-center sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="[ '' ]">
        <img src="../../../assets/images/home_you_logo.jpg" style="width: 160px;" alt="home-and-you-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/products/bedroom' ]" routerLinkActive="active">Bedroom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/products/living-room' ]" routerLinkActive="active">Living Room</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/products/bathroom' ]" routerLinkActive="active">Bathroom</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/products/kitchen' ]" routerLinkActive="active">Kitchen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/products/dining-room' ]" routerLinkActive="active">Dining Room</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/products/accessories' ]" routerLinkActive="active">Accessories</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="[ '/signin' ]" routerLinkActive="active">LOGIN</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" [routerLink]="[ '' ]" (click)="signOut()">LOGOUT</a>
          </li>
          <li class="nav-item" *ngIf="isUser">
            <a class="nav-link" [routerLink]="[ '/profile-details' ]" routerLinkActive="active">Account</a>
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" [routerLink]="[ '/admin' ]" routerLinkActive="active">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/checkout' ]" routerLinkActive="active">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#333333" class="bi bi-cart"
                viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg><span> {{ total }} PLN</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[ '/blog' ]" routerLinkActive="active">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
