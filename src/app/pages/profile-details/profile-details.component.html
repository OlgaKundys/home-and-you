<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="card d-flex align-items-center" style="border: none;">
        <h5>Your account information</h5>
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <div class="d-flex mb-3">
            <div class="me-3">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="add your first name" formControlName="firstName">
            </div>
            <div>
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="add your last name" formControlName="lastName">
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="me-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="add your email address" formControlName="email" readonly>
            </div>
            <div>
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="add your phone" formControlName="phone">
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="me-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="add your address" formControlName="address">
            </div>
            <div>
              <label for="zipCode" class="form-label">Zip code</label>
              <input type="text" class="form-control" id="zipCode" placeholder="add your zip code" formControlName="zipCode">
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="me-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="add your city" formControlName="city">
            </div>
            <div class="d-flex align-items-end">
              <button type="submit" class="btn btn-outline-danger updateProfile" [disabled]="userForm.invalid">Save your info</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
