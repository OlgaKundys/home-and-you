<div class="container" style="margin-top: 40px;">
  <h5 class="blog">blog home&you</h5>
  <div class="row">
    <div class="col-6" *ngFor="let item of allBlogs">
      <div class="card h-100">
        <a [routerLink]="[ '/blog-info', item.id ]"><img [src]="item.blogImage" class="card-img-top"></a>
        <div class="card-body" style="padding: 0;">
            <p class="blog-title">{{ item.blogTitle }}</p>
            <div>
              <div style="margin-top: 16px;">
                <span class="text-bold">Publication date: </span>
                <span class="text-normal">{{ item.publicationDate}}</span>
              </div>
              <div style="margin-top: 16px;">
                <span class="text-bold"> Related category: </span>
                <span class="text-normal">{{ item.blogCategory }}</span>
              </div>
            </div>
            <p class="text-normal" style="text-align: justify;">{{ item.blogDescription }} 
              <a [routerLink]="[ '/blog-info', item.id ]" style="text-decoration: none;"><span class="text-bold" style="text-transform: uppercase;">read more</span></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
