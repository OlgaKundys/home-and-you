    <div class="col-12">
      <div class="container">
        <div class="row row-cols-2 row-cols-md-3 g-4">
          <div class="col" *ngFor="let item of allProducts">
            <div class="card h-100 text-center">
              <img [src]="item.productImage" class="card-img-top">
              <div class="card-body">
                <a [routerLink]="[ '/products-info', item.id ]">
                  <h5 class="card-title">{{ item.productName }}</h5>
                </a>
                <span class="card-text">{{ item.price }}</span>
                <span class="card-text"> pln</span>
              </div>
              <div class="d-flex flex-column position-absolute top-50 start-50 translate-middle more-info">
                <a [routerLink]="[ '/products-info', item.id ]">
                  <div class="d-flex align-items-center justify-content-center get-info">see product</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
